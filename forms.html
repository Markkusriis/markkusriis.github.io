<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="markkusriis@outlook.dk">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name </label> 
						<input type="text" id="name" name="name">

					<label for="phone">Phone number</label>
						<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code!">

					<label for="email">Email</label>
						<input type="email" id="email" name="email">
				</fieldset>


				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested  date</label>
						<input type="date" id="date" name="date">

					<label for="qty">How many people would you like abducted?</label>
						<input type="number" id="qty" name="qty" min="1" max="10">


					<p>What type of UFO do you prefer?</p>
						<label>
							<input type="radio" name="ufotype" value="classic" checked>
							Classic oval UFO
						</label>
						<label>
							<input type="radio" name="ufotype" value="starwars">
							Star Wars-style Imperial cruiser
						</label>
						<label>
							<input type="radio" name="ufotype" value="viper">
							Battlestar Galactica-style Viper
						</label>
						<label>
							<input type="radio" name="ufotype" value="borg">
							Borg-style cube
						</label>


					<label for="abtype">What type of abduction experience do you want?</label>
						<select id="abtype">
							<option selected>Select</option>
							<option>Tour of the solar system</option>
							<option>Alien dinner and discussion</option>
							<option>Alien dance lessons</option>
							<option>Whale watching</option>
						</select>


					<label for="comments">Special requests:</label>
						<textarea id="comments" name="comments" placeholder="Tell me your darkest and deepest desires..." maxlength="255"
						></textarea>


					<label>
						<input type="checkbox" value="subscribe" name="subscribe"  checked> Add me to your email list!
					</label>

					
				</fieldset>
				<button type="submit">Order</button>
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1186.6433940855686!2d-93.27113409678485!3d44.97761644563115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0x4d957d624359d4c7!2s60%20South%206th%20St%20%233625%2C%20Minneapolis%2C%20MN%2055402%2C%20USA!5e0!3m2!1sen!2sdk!4v1594325462249!5m2!1sen!2sdk" width="300" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
